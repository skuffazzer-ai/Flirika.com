<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flirika</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <div class="top">
    <div class="video-box">
      <video id="myVideo" autoplay muted playsinline></video>
      <div class="placeholder" id="myLabel">Моя камера</div>

      <div class="token-panel">
        <button id="buyBtn" class="buy-btn">BUY</button>
        <div class="balance">0.007$</div>
      </div>

      <div class="my-controls">
        <button id="startBtn" class="control-btn start">▶️</button>
        <button id="endBtn" class="control-btn end">⏹</button>
      </div>
    </div>

    <div class="video-box">
      <div class="placeholder">Собеседник</div>
    </div>
  </div>

</div>

<script src="main.js"></script>
</body>
</html>
